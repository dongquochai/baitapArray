<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
           <!-- main css -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <h1 class="text-center ">Bài Tập Array</h1>
        <div class="w-50">
            <div class="text-center" ></div> 
             <form>                                 
                <div class="form-group d-flex t">
                    <input type="number" placeholder="Nhập số n" class="form-control mr-2 w-auto" id="ipnNumBer">
                                 
                    <button id="btnNum"  type="button" class="btn bg-primary " >Thêm Số</button>
                </div>                                  
            </form>
            <div>
                <p id="txtArray" class="alert alert-danger " ></p>
            </div>
        </div>
        <div class="w-50">
            
             <form>
                <p>Tổng số dương</p>     
                <button id="btntinhDuong"  type="button" class="btn bg-primary " >Tính tổng</button>
                                                 
            </form>
            <p id="txttinhDuong" class="alert alert-danger " ></p>
        </div>
        <div class="w-50">       
             <form>
                <p>Đếm số dương</p>     
                <button id="btndemSo"  type="button" class="btn bg-primary " >Đếm số</button>
                                                 
            </form>
            <p id="txtdemSo" class="alert alert-danger " ></p>
        </div>
        <div class="w-50">        
           <form>
                <p>Tìm số nhỏ nhất</p>     
                <button id="btnMIN"  type="button" class="btn bg-primary " >Tìm số nhỏ nhất</button>
                                                 
            </form>
            <p id="txtMIN" class="alert alert-danger " ></p>
        </div>
        <div class="w-50">        
            <form>
                 <p>Tìm số dương nhỏ nhất</p>     
                 <button id="btntimDuongMin"  type="button" class="btn bg-primary " >Tìm số dương nhỏ nhất</button>
                                                  
             </form>
             <p id="txttimDuongMin" class="alert alert-danger " ></p>
         </div>
         <div class="w-50">        
            <form>
                 <p>Tìm số chẵn cuối cùng</p>     
                 <button id="btnChanEND"  type="button" class="btn bg-primary " >Tìm số chẵn cuối cùng</button>
                                                  
             </form>
             <p id="txtChanEND" class="alert alert-danger " ></p>
         </div>
         <div class="w-50">
           
             <form>                                 
                <div class="form-group d-flex t">
                    <input type="number" placeholder="Nhập vị trí 1" class="form-control mr-2 w-auto" id="inpviTri1">
                  <input placeholder="Nhập vị trí 2" type="number" class="form-control mr-2 w-auto" id="inpviTri2">                
                </div>
                  <div>
                      <button id="btnDoiCho"  type="button" class="btn bg-primary " >Đổi chỗ</button>
                  </div>
            </form>
            <p id="txtDoiCho" class="alert alert-danger " ></p>
        </div>
        <div class="w-50">        
            <form>
                 <p>sắp xếp tăng dần</p>     
                 <button id="btntangDan"  type="button" class="btn bg-primary " >sắp xếp</button>
                                                  
             </form>
             <p id="txttangDan" class="alert alert-danger " ></p>
         </div>
         <div class="w-50">        
            <form>
                 <p>Tìm số nguyên tố đầu tiên</p>     
                 <button id="btnSoNT"  type="button" class="btn bg-primary " >tìm số nguyên tố</button>
                                                  
             </form>
             <p id="txtSoNT" class="alert alert-danger " ></p>
         </div>
         <div class="w-50">        
            <form>
                 <p>Đếm số nguyên</p>     
                 <div class="form-group d-flex t">
                    <input type="number" placeholder="Nhập số n" class="form-control mr-2 w-auto" id="inpNumBer2">
                                 
                    <button id="btnNhapSo2"  type="button" class="btn bg-primary " >Thêm Số</button>
                    
                </div> 
                <div>
                    <p id="txtNhapSo2" class="alert alert-danger " ></p>
                </div>
                <div>
                    <button id="btndemSo2"  type="button" class="btn bg-primary " >Đếm số nguyên</button>  
                </div>                               
             </form>
             <p id="txtdemSo2" class="alert alert-danger " ></p>
         </div>
         <div class="w-50">        
            <form>
                 <p>So sánh số lượng số âm và số dương</p>     
                 <button id="btnsoSanh"  type="button" class="btn bg-primary " >So Sánh</button>  
                                                  
             </form>
             <p id="txtsoSanh" class="alert alert-danger " ></p>
         </div>
        
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <!-- main js -->
    <script src="./js/main.js"></script>
</body>
</html>
